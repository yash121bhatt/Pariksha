<mat-card>
    <h1>Add Quiz</h1>
   <div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="addQuiz()">
              
                   <!-- Title -->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input [(ngModel)]="quizData.title" matInput type="text" name="title" placeholder="Enter Title" required>
                  </mat-form-field>
                    
                   <!-- Description -->

                  <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Description</mat-label>
                    <textarea  [(ngModel)]="quizData.desc" matInput rows="5" type="text" name="desc" placeholder="Enter Description" required></textarea>
                  </mat-form-field>

                  <div class="row">
                      <!-- maximum number -->
                      <div class="col-md-6">

                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Maximum Marks</mat-label>
                            <input  [(ngModel)]="quizData.maxMark" matInput type="number" name="maxMark" placeholder="Enter Marks" required>
                          </mat-form-field>

                      </div>
                      <!-- number of question -->
                      <div class="col-md-6">
                          
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Number Of Question</mat-label>
                            <input [(ngModel)]="quizData.numberOfQuestion" matInput  type="number" name="numberOfQuestion" placeholder="Enter Questions" required>
                          </mat-form-field>

                      </div>
                  </div>
                     <!-- active field -->
                  <section class="example-section">
                    <mat-slide-toggle [(ngModel)]="quizData.active" name="seatus" class="mt20"  >Publish Status </mat-slide-toggle>
                  </section>

                  <!-- category select -->
                  
                  <mat-form-field appearance="fill" class="mt20 w100" required>
                    <mat-label>Favorite food</mat-label>
                    <mat-select  name="category" [(ngModel)]="quizData.category" required>
                      <mat-option *ngFor="let c of categories" [value]="c.title" >
                        {{c.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                  <div class="container text-center">
                      <button mat-raised-button color="primary" type="submit">Add</button>
                  </div>

            </form>
        </div>
    </div>
   </div>

</mat-card>
<!-- {{quizData |json}} -->
