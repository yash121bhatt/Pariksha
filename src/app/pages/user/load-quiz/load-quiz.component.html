<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes</h1>
        <div class="row mt20" *ngIf="quizss">
           <div class="col-md-4" *ngFor="let q  of quizss">

             <mat-card class="mb20">
                 <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                          <mat-card-title>
                            {{q.title}}
                          </mat-card-title>
                      <mat-card-subtitle>
                         {{q.category}}
                      </mat-card-subtitle>

                 </mat-card-header>
                 <mat-card-content>
                     <p class="truncate">{{q.desc}}</p>
                 </mat-card-content>
                 <mat-card-actions>
                   <button mat-button color="primary">View</button>
                   <button mat-button color="accent">Start</button>
                   <button mat-button color="accent">Questions {{q.number_of_question}}</button>
                   <button mat-button color="accent">M M{{q.max_mark}}</button>
                 </mat-card-actions>
             </mat-card>
                 
           </div>
              
           <div class="col-md-12" *ngIf="quizss.length == 0">
             <mat-card>
               <mat-card-content>
                 <h1>No data in this category</h1>
               </mat-card-content>
             </mat-card>
           </div>

        </div>
    </div>
</div>
